<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
</head>
<body>
    <header class="page-header" role="banner" style="padding: 1rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <nav style="text-align: center; margin-bottom: 1rem;">
            <a href="/" style="color: white; text-decoration: none; margin: 0 1rem;">Home</a>
            <a href="/about" style="color: white; text-decoration: none; margin: 0 1rem;">About</a>
            <a href="/experience" style="color: white; text-decoration: none; margin: 0 1rem;">Experience</a>
            <a href="/certifications" style="color: white; text-decoration: none; margin: 0 1rem;">Certifications</a>
        </nav>
    </header>

    <main id="content" class="main-content" role="main">
        {{ content }}
    </main>
</body>
</html>
